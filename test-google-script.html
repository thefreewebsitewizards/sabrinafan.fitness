<!DOCTYPE html>
<html>
<head>
    <title>Google Apps Script Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Google Apps Script Test</h1>
    
    <div class="warning">
        <strong>‚ö†Ô∏è IMPORTANT:</strong> Replace the URL below with your actual Google Apps Script Web App URL!
    </div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="scriptUrl">Google Apps Script URL:</label>
            <input type="url" id="scriptUrl" name="scriptUrl" 
                   value="https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec" 
                   placeholder="Paste your Apps Script Web App URL here" required>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <button type="submit">üöÄ Test Google Apps Script</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const scriptUrl = document.getElementById('scriptUrl').value || 'https://script.google.com/macros/s/AKfycbxcQ3bWp1G5JtFu2xUokkTN99CNkdggQx9sVsC6LzGvtpByrVpfXaWjdSnkgv1IJlIkKA/exec';
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            // Check if user updated the URL
            if (scriptUrl.includes('YOUR_SCRIPT_ID_HERE')) {
                showResult('‚ùå Please replace YOUR_SCRIPT_ID_HERE with your actual Apps Script URL!', 'error');
                return;
            }
            
            // Prepare form data
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('timestamp', new Date().toISOString());
            formData.append('source', 'Test Form');
            
            console.log('Testing with URL:', scriptUrl);
            console.log('Sending data:', {name, email, timestamp: new Date().toISOString(), source: 'Test Form'});
            
            showResult('‚è≥ Testing... Please wait', 'warning');
            
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const result = await response.text();
                console.log('Response text:', result);
                
                if (response.ok) {
                    if (result.includes('Success')) {
                        showResult('‚úÖ SUCCESS! Data was saved to Google Sheets. Check your spreadsheet!', 'success');
                    } else {
                        showResult('‚ö†Ô∏è Response received but check the message: ' + result, 'warning');
                    }
                } else {
                    showResult('‚ùå HTTP Error ' + response.status + ': ' + result, 'error');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                
                if (error.message.includes('CORS')) {
                    showResult('‚ùå CORS ERROR: Your Apps Script deployment is not configured correctly. Make sure "Who has access" is set to "Anyone" and redeploy.', 'error');
                } else if (error.message.includes('Failed to fetch')) {
                    showResult('‚ùå NETWORK ERROR: Check your internet connection and Apps Script URL.', 'error');
                } else {
                    showResult('‚ùå ERROR: ' + error.message, 'error');
                }
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result ' + type + '">' + message + '</div>';
        }
    </script>
</body>
</html>
